<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kassenbon OCR ‚Äì Komplett</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://js.puter.com/v2/"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #2563eb; --primary-light: #dbeafe; --bg: #f3f4f6; --card: #ffffff;
      --text: #111827; --text-muted: #6b7280; --border: #e5e7eb; --danger: #dc2626; --radius: 12px;
    }
    [data-theme="dark"] { --primary: #60a5fa; --primary-light: #1e3a8a; --bg: #111827; --card: #1f2937; --text: #f9fafb; --text-muted: #9ca3af; --border: #374151; --danger: #ef4444; }
    
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .app { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
    header { padding: 16px; background: var(--card); box-shadow: 0 1px 4px rgba(0,0,0,0.06); position: sticky; top: 0; z-index: 10; }
    
    .tabs { display: flex; margin-top: 12px; background: var(--bg); border-radius: 999px; padding: 4px; border: 1px solid var(--border); }
    .tab { flex: 1; text-align: center; padding: 8px 4px; font-size: 0.85rem; border-radius: 999px; cursor: pointer; color: var(--text-muted); }
    .tab.active { background: var(--primary); color: #fff; font-weight: 600; }
    
    main { flex: 1; padding: 12px; padding-bottom: 72px; }
    .screen { display: none; }
    .screen.active { display: block; }
    
    .card { background: var(--card); border-radius: var(--radius); padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); }
    
    /* Buttons */
    .btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 12px; border-radius: var(--radius); border: none; background: var(--primary); color: #fff; font-size: 0.95rem; font-weight: 600; cursor: pointer; margin-top: 10px; }
    .btn.ai { background: linear-gradient(135deg, #6366f1, #a855f7); }
    
    /* Stats & Chips */
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    .stat { background: var(--primary-light); padding: 12px; border-radius: var(--radius); }
    .stat-val { display: block; font-weight: 800; color: var(--primary); font-size: 1.1rem; }
    
    .category-chips { display: flex; gap: 6px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .chip { flex-shrink: 0; padding: 6px 14px; border-radius: 999px; border: 1px solid var(--border); font-size: 0.75rem; background: var(--card); cursor: pointer; }
    .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

    .receipt-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
    .ai-box { background: #eff6ff; border-left: 4px solid var(--primary); padding: 12px; margin-top: 10px; border-radius: 4px; font-size: 0.85rem; }

    .file-label { display: block; padding: 30px; border: 2px dashed var(--primary); border-radius: var(--radius); text-align: center; color: var(--primary); cursor: pointer; }
  </style>
</head>
<body>
<div class="app">
  <header>
    <h1>Kassenbon Pro</h1>
    <div class="tabs">
      <div class="tab active" data-screen="scan">Scan</div>
      <div class="tab" data-screen="stats">Verbrauch</div>
      <div class="tab" data-screen="settings">Optionen</div>
    </div>
  </header>

  <main>
    <section id="screen-scan" class="screen active">
      <div class="card">
        <h2>Bons einlesen</h2>
        <input type="file" id="imgInp" accept="image/*" multiple style="display:none">
        <label for="imgInp" class="file-label">üì∏ Tippen zum Scannen</label>
        <div id="status" style="font-size:0.8rem; margin-top:10px; color:var(--text-muted)"></div>
      </div>
      <div class="card" id="lastResult">
        <h2>Letztes Ergebnis</h2>
        <div id="out" style="font-size:0.85rem">Noch kein Scan.</div>
      </div>
    </section>

    <section id="screen-stats" class="screen">
      <div class="card">
        <button class="btn ai" id="aiBtn">‚ú® KI Spar-Analyse</button>
        <div id="aiRes"></div>
      </div>

      <div class="card">
        <h2>Filter</h2>
        <div class="category-chips" id="catChips">
          <div class="chip active" data-cat="ALL">Alle</div>
          <div class="chip" data-cat="Obst & Gem√ºse">Obst & Gem√ºse</div>
          <div class="chip" data-cat="Fleisch & Wurst">Fleisch & Wurst</div>
          <div class="chip" data-cat="Backwaren">Backwaren</div>
          <div class="chip" data-cat="Getr√§nke">Getr√§nke</div>
          <div class="chip" data-cat="Milchprodukte">Milchprodukte</div>
          <div class="chip" data-cat="S√º√üwaren">S√º√üwaren</div>
          <div class="chip" data-cat="Haushalt">Haushalt</div>
          <div class="chip" data-cat="Drogerie">Drogerie</div>
          <div class="chip" data-cat="Tabak">Tabak</div>
          <div class="chip" data-cat="Sonstiges">Sonstiges</div>
        </div>
      </div>

      <div class="card">
        <h2>√úbersicht</h2>
        <div class="stats-grid" id="statGrid"></div>
      </div>

      <div class="card">
        <h2>Historie</h2>
        <div id="hist"></div>
      </div>
    </section>

    <section id="screen-settings" class="screen">
      <div class="card">
        <h2>Optionen</h2>
        <p>Theme: <select id="thm"><option value="default">Hell</option><option value="dark">Dunkel</option></select></p>
        <button class="btn" style="background:var(--danger)" onclick="if(confirm('Alles l√∂schen?')){localStorage.clear();location.reload()}">Daten l√∂schen</button>
      </div>
    </section>
  </main>
</div>

<script>
const DB_KEY = 'receipts_v4';

/* Nav */
document.querySelectorAll('.tab').forEach(t => {
  t.addEventListener('click', () => {
    document.querySelectorAll('.tab, .screen').forEach(el => el.classList.remove('active'));
    t.classList.add('active');
    document.getElementById('screen-' + t.dataset.screen).classList.add('active');
    if(t.dataset.screen === 'stats') render();
  });
});

/* OCR & AI */
document.getElementById('imgInp').addEventListener('change', async (e) => {
  const files = e.target.files;
  const status = document.getElementById('status');
  for(let file of files) {
    status.textContent = `Scanne ${file.name}...`;
    const worker = await Tesseract.createWorker("deu");
    const { data } = await worker.recognize(file);
    await worker.terminate();

    const prompt = `Analysiere Bon: Extrahiere Ladenname, Summe und Artikel mit Kategorien (Obst & Gem√ºse, Fleisch & Wurst, Backwaren, Getr√§nke, Milchprodukte, S√º√üwaren, Haushalt, Drogerie, Tabak, Sonstiges). 
    JSON Format: {"shop":"Name","total":0.00,"items":[{"n":"Name","p":0.00,"c":"Kategorie"}]}. Text: ${data.text}`;
    
    const res = await puter.ai.chat(prompt);
    const json = JSON.parse(res.message.content.match(/\{.*\}/s)[0]);
    
    const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    db.push({...json, date: new Date().toLocaleDateString()});
    localStorage.setItem(DB_KEY, JSON.stringify(db));
    document.getElementById('out').innerHTML = `<b>${json.shop}</b>: ${json.total}‚Ç¨`;
  }
  status.textContent = "Erfolgreich eingelesen!";
});

/* Spar-Check */
document.getElementById('aiBtn').addEventListener('click', async () => {
  const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
  const summary = db.map(r => `${r.shop}: ${r.total}‚Ç¨`).join(', ');
  const res = await puter.ai.chat(`Hier meine Eink√§ufe: ${summary}. Gib mir 3 kurze Tipps zum Geld sparen basierend auf den L√§den und Summen.`);
  document.getElementById('aiRes').innerHTML = `<div class="ai-box">${res.message.content.replace(/\n/g,'<br>')}</div>`;
});

/* Render Stats & History */
let currentCat = "ALL";
document.getElementById('catChips').addEventListener('click', (e) => {
  if(e.target.classList.contains('chip')) {
    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
    e.target.classList.add('active');
    currentCat = e.target.dataset.cat;
    render();
  }
});

function render() {
  const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
  let filtered = db;
  if(currentCat !== "ALL") {
    filtered = db.map(r => ({
      ...r,
      total: r.items.filter(i => i.c === currentCat).reduce((s,i) => s + i.p, 0)
    })).filter(r => r.total > 0);
  }

  const total = filtered.reduce((s, r) => s + parseFloat(r.total), 0);
  document.getElementById('statGrid').innerHTML = `
    <div class="stat"><span class="stat-val">${total.toFixed(2)}‚Ç¨</span>Gesamt</div>
    <div class="stat"><span class="stat-val">${filtered.length}</span>Bons</div>
  `;

  document.getElementById('hist').innerHTML = filtered.reverse().map(r => `
    <div class="receipt-item">
      <span><b>${r.shop}</b><br><small>${r.date}</small></span>
      <span>${parseFloat(r.total).toFixed(2)}‚Ç¨</span>
    </div>
  `).join('');
}

document.getElementById('thm').addEventListener('change', (e) => document.body.setAttribute('data-theme', e.target.value));
</script>
</body>
</html>
