<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kassenbon Pro â€“ Final Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff;
      --text: #111827; --text-muted: #6b7280; --border: #e5e7eb; --danger: #dc2626; --success: #10b981; --radius: 12px;
    }
    [data-theme="dark"] { --primary: #60a5fa; --bg: #111827; --card: #1f2937; --text: #f9fafb; --border: #374151; }
    body { margin: 0; font-family: var(--font-main); background: var(--bg); color: var(--text); }
    .app { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
    header { padding: 16px; background: var(--card); border-bottom: 1px solid var(--border); text-align: center; position: sticky; top: 0; z-index: 100; }
    .tabs { display: flex; margin-top: 12px; background: var(--bg); border-radius: 999px; padding: 4px; }
    .tab { flex: 1; padding: 10px; font-size: 0.8rem; border-radius: 999px; cursor: pointer; color: var(--text-muted); text-align: center; }
    .tab.active { background: var(--primary); color: #fff; font-weight: 700; }
    main { flex: 1; padding: 12px; padding-bottom: 80px; }
    .screen { display: none; }
    .screen.active { display: block; }
    .card { background: var(--card); border-radius: var(--radius); padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); }
    .btn { width: 100%; padding: 14px; border-radius: var(--radius); border: none; background: var(--primary); color: #fff; font-weight: 700; cursor: pointer; margin-top: 10px; }
    .btn.google { background: #fff; color: #444; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 10px; }
    .progress-bg { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
    .progress-fill { background: var(--success); height: 100%; width: 0%; transition: width 0.3s; }
    .receipt-item { padding: 12px; border-bottom: 1px solid var(--border); background: var(--card); margin-bottom: 4px; border-radius: 8px; }
    .receipt-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .details { display: none; padding-top: 10px; font-size: 0.85rem; border-top: 1px dotted var(--border); margin-top: 10px; }
    .details.open { display: block; }
    .file-label { display: block; padding: 30px; border: 2px dashed var(--primary); border-radius: var(--radius); text-align: center; color: var(--primary); font-weight: 700; cursor: pointer; }
    #sync-status { font-size: 0.65rem; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-top: 5px; }
  </style>
</head>
<body data-theme="default">

<div class="app">
  <header>
    <h1 style="margin:0; font-size: 1.3rem;">Kassenbon Pro</h1>
    <div id="sync-status">Lokaler Modus</div>
    <div class="tabs">
      <div class="tab active" onclick="showScreen('scan', this)">Scan</div>
      <div class="tab" onclick="showScreen('list', this)">Historie</div>
      <div class="tab" onclick="showScreen('settings', this)">Optionen</div>
    </div>
  </header>

  <main>
    <section id="s-scan" class="screen active">
      <div class="card">
        <input type="file" id="imgInp" accept=".pdf,image/*" multiple style="display:none" onchange="handleFiles(this.files)">
        <label for="imgInp" class="file-label">ðŸ“¸ BON WÃ„HLEN</label>
        <div id="prog-cont" style="display:none; margin-top:15px;">
          <div style="text-align:center; font-size:0.8rem;">
            <div id="p-main" style="font-weight:700">Bereit...</div>
            <div id="p-detail" style="color:var(--text-muted)">Warte...</div>
          </div>
          <div class="progress-bg"><div id="p-fill" class="progress-fill"></div></div>
        </div>
      </div>
      <div id="last-res"></div>
    </section>

    <section id="s-list" class="screen">
      <div class="card">
        <div id="stat-summary" style="display:flex; justify-content:space-around; text-align:center; font-weight:800; color:var(--primary);">
          <div><small style="color:var(--text-muted); display:block;">Summe</small><span id="sum-val">0.00â‚¬</span></div>
          <div><small style="color:var(--text-muted); display:block;">Anzahl</small><span id="count-val">0</span></div>
        </div>
      </div>
      <div id="main-list"></div>
    </section>

    <section id="s-settings" class="screen">
      <div class="card">
        <h3>Cloud Sync</h3>
        <div id="user-info" style="display:none; margin-bottom:10px;">
          Eingeloggt als: <b id="u-name"></b>
          <button class="btn" style="background:var(--danger)" onclick="logout()">Abmelden</button>
        </div>
        <button id="login-btn" class="btn google" onclick="login()">
          <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> Google Drive Login
        </button>
      </div>
      <button class="btn" style="background:var(--danger); opacity:0.7;" onclick="resetApp()">App ZurÃ¼cksetzen</button>
    </section>
  </main>
</div>

<script>
const API_KEY = "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";
const DB_KEY = "receipts_v12_final";
const CLIENT_ID = '874809033702-5n2klkcs50hs8ugamgqvq8irfjfare3g.apps.googleusercontent.com';

// 1. NAVIGATION
function showScreen(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById('s-' + id).classList.add('active');
  el.classList.add('active');
  if(id === 'list') render();
}

// 2. DATEI-VERARBEITUNG
async function handleFiles(files) {
  if(!files.length) return;
  const cont = document.getElementById('prog-cont');
  const f = document.getElementById('p-fill');
  cont.style.display = "block";

  let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");

  for(let i=0; i<files.length; i++) {
    f.style.width = (i/files.length*100) + "%";
    document.getElementById('p-main').textContent = `Datei ${i+1} von ${files.length}`;
    
    try {
      const result = await processSingleFile(files[i], (m) => document.getElementById('p-detail').textContent = m);
      db.push({...result, id: Date.now() + i, date: new Date().toISOString().split('T')[0]});
      localStorage.setItem(DB_KEY, JSON.stringify(db));
      document.getElementById('last-res').innerHTML = `<div class="card" style="border-left:4px solid var(--success)">âœ… ${result.shop}: ${result.total.toFixed(2)}â‚¬</div>`;
    } catch(e) { 
      document.getElementById('p-detail').textContent = "Fehler bei dieser Datei";
    }
  }
  f.style.width = "100%";
  render();
  setTimeout(() => { cont.style.display="none"; document.getElementById('last-res').innerHTML=""; }, 3000);
}

async function processSingleFile(file, statusCb) {
  let img = "";
  if(file.type === "application/pdf") {
    statusCb("PDF wird gewandelt...");
    const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
    const page = await pdf.getPage(1);
    const canvas = document.createElement('canvas');
    const viewport = page.getViewport({scale: 1.5});
    canvas.height = viewport.height; canvas.width = viewport.width;
    await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
    img = canvas.toDataURL('image/jpeg');
  } else {
    img = await new Promise(r => { const reader = new FileReader(); reader.onload=e=>r(e.target.result); reader.readAsDataURL(file); });
  }

  statusCb("KI Analyse lÃ¤uft...");
  const worker = await Tesseract.createWorker("deu");
  const { data } = await worker.recognize(img);
  await worker.terminate();

  const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST", headers: {"Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json"},
    body: JSON.stringify({
      model: "llama-3.3-70b-versatile",
      messages: [{role: "user", content: `JSON Format: {"shop":"","total":0.00,"items":[]}. Text: ${data.text}`}]
    })
  });
  const json = await res.json();
  return JSON.parse(json.choices[0].message.content.match(/\{.*\}/s)[0]);
}

// 3. LISTEN-RENDERING (DER FIX)
function render() {
  const db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
  const listCont = document.getElementById('main-list');
  
  const total = db.reduce((s, r) => s + (parseFloat(r.total) || 0), 0);
  document.getElementById('sum-val').textContent = total.toFixed(2) + "â‚¬";
  document.getElementById('count-val').textContent = db.length;

  if(!db.length) {
    listCont.innerHTML = "<p style='text-align:center; color:gray;'>Noch keine Bons vorhanden.</p>";
    return;
  }

  listCont.innerHTML = db.slice().reverse().map(r => `
    <div class="receipt-item">
      <div class="receipt-header" onclick="this.nextElementSibling.classList.toggle('open')">
        <span><b>${r.shop || 'Unbekannt'}</b><br><small>${r.date || ''}</small></span>
        <span style="font-weight:700">${(r.total || 0).toFixed(2)}â‚¬ â–¾</span>
      </div>
      <div class="details">
        ${(r.items || []).map(i => `<div style="display:flex;justify-content:space-between"><span>${i.n || 'Artikel'}</span><span>${(i.p || 0).toFixed(2)}â‚¬</span></div>`).join('')}
        <button onclick="deleteItem(${r.id})" style="color:red; background:none; border:none; margin-top:10px; cursor:pointer;">LÃ¶schen</button>
      </div>
    </div>
  `).join('');
}

// 4. GOOGLE LOGIN FIX
function login() {
  const client = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: 'https://www.googleapis.com/auth/drive.appdata https://www.googleapis.com/auth/userinfo.profile',
    callback: (resp) => {
      if(resp.access_token) {
        localStorage.setItem('google_token', resp.access_token);
        location.reload();
      }
    }
  });
  client.requestAccessToken();
}

function logout() { localStorage.removeItem('google_token'); location.reload(); }

window.onload = () => {
  render();
  const token = localStorage.getItem('google_token');
  if(token) {
    document.getElementById('login-btn').style.display = 'none';
    document.getElementById('user-info').style.display = 'block';
    document.getElementById('sync-status').textContent = "âœ… Cloud verbunden";
  }
};

function deleteItem(id) {
  let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
  localStorage.setItem(DB_KEY, JSON.stringify(db.filter(r => r.id !== id)));
  render();
}

function resetApp() { if(confirm("Alles lÃ¶schen?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
