<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kassenbon Pro â€“ Komplett-Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff;
      --text: #111827; --text-muted: #6b7280; --border: #e5e7eb; --danger: #dc2626; --success: #10b981; --radius: 12px;
    }
    [data-theme="dark"] { --primary: #60a5fa; --bg: #111827; --card: #1f2937; --text: #f9fafb; --border: #374151; }
    
    /* FIX: Deaktiviert den blauen Kasten auf Android */
    * { 
      -webkit-tap-highlight-color: transparent; 
      outline: none;
    }

    body { margin: 0; font-family: var(--font-main); background: var(--bg); color: var(--text); }
    .app { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
    
    header { padding: 16px; background: var(--card); border-bottom: 1px solid var(--border); text-align: center; position: sticky; top: 0; z-index: 100; }
    .tabs { display: flex; margin-top: 12px; background: var(--bg); border-radius: 999px; padding: 4px; }
    .tab { flex: 1; padding: 10px; font-size: 0.8rem; border-radius: 999px; cursor: pointer; color: var(--text-muted); text-align: center; transition: all 0.2s ease; }
    .tab.active { background: var(--primary); color: #fff; font-weight: 700; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2); }

    main { flex: 1; padding: 12px; padding-bottom: 80px; }
    .screen { display: none; }
    .screen.active { display: block; }
    .card { background: var(--card); border-radius: var(--radius); padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); }

    /* MODERNER BUTTON-EFFEKT */
    .btn { 
      width: 100%; padding: 14px; border-radius: var(--radius); border: none; 
      background: var(--primary); color: #fff; font-weight: 700; cursor: pointer; 
      margin-top: 10px; transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }

    /* Klick-Animation (Bounce & Glow) */
    .btn:active {
      transform: scale(0.96); /* Leichtes Einsinken */
      filter: brightness(1.1); /* Kurzes Aufleuchten */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .btn.ai { background: linear-gradient(135deg, #2563eb, #a855f7); box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2); }
    .btn.ai:active { box-shadow: 0 2px 5px rgba(168, 85, 247, 0.4); }

    .progress-bg { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
    .progress-fill { background: var(--success); height: 100%; width: 0%; transition: width 0.3s; }
    
    .receipt-item { padding: 12px; border-bottom: 1px solid var(--border); background: var(--card); margin-bottom: 4px; border-radius: 8px; transition: background 0.2s; }
    .receipt-item:active { background: var(--bg); } /* Feedback beim Klicken auf die Liste */

    .receipt-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .details { display: none; padding-top: 10px; font-size: 0.85rem; border-top: 1px dotted var(--border); margin-top: 10px; }
    .details.open { display: block; }
    
    .category-chips { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .chip { flex-shrink: 0; padding: 6px 12px; border-radius: 999px; border: 1px solid var(--border); font-size: 0.75rem; background: var(--card); cursor: pointer; transition: all 0.2s; }
    .chip:active { transform: scale(0.9); }
    .chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    
    #sync-status { font-size: 0.65rem; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-top: 5px; }
    
    input[type="date"], input[type="number"] {
        -webkit-appearance: none;
        appearance: none;
        background: var(--card);
        color: var(--text);
    }
  </style>
</head>
<body>

<div class="app">
  <header>
    <h1 style="margin:0; font-size: 1.3rem;">Kassenbon Pro</h1>
    <div id="sync-status">Lokal bereit</div>
    <div class="tabs">
      <div class="tab active" onclick="showScreen('scan', this)">Scan</div>
      <div class="tab" onclick="showScreen('list', this)">Historie</div>
      <div class="tab" onclick="showScreen('settings', this)">Optionen</div>
    </div>
  </header>

  <main>
    <section id="s-scan" class="screen active">
      <div class="card">
        <input type="file" id="imgInp" accept=".pdf,image/*" multiple style="display:none" onchange="handleFiles(this.files)">
        <label for="imgInp" class="btn" style="padding:40px; border:2px dashed var(--primary); background:var(--bg); color:var(--primary);">ðŸ“¸ BON WÃ„HLEN</label>
        <div id="prog-cont" style="display:none; margin-top:15px;">
          <div id="p-main" style="text-align:center; font-weight:700; font-size:0.9rem;">Verarbeite...</div>
          <div class="progress-bg"><div id="p-fill" class="progress-fill"></div></div>
        </div>
      </div>
      <div id="last-res"></div>
    </section>

    <section id="s-list" class="screen">
      <div id="budget-area"></div>
      
      <div class="card">
        <div style="display: flex; gap: 8px; margin-bottom:10px;">
          <input type="date" id="dateFrom" style="flex:1; padding:8px; border-radius:8px; border:1px solid var(--border);" onchange="render()">
          <input type="date" id="dateTo" style="flex:1; padding:8px; border-radius:8px; border:1px solid var(--border);" onchange="render()">
        </div>
        
        <div class="category-chips" id="catChips">
          <div class="chip active" onclick="setCat('ALL', this)">Alle</div>
          <div class="chip" onclick="setCat('Lebensmittel', this)">Lebensmittel</div>
          <div class="chip" onclick="setCat('Drogerie', this)">Drogerie</div>
          <div class="chip" onclick="setCat('Haushalt', this)">Haushalt</div>
          <div class="chip" onclick="setCat('Sonstiges', this)">Sonstiges</div>
        </div>

        <div style="display:flex; justify-content:space-around; padding:10px 0; border-top:1px solid var(--border);">
          <div style="text-align:center;"><small>Gesamt</small><br><b id="sum-val">0.00â‚¬</b></div>
          <div style="text-align:center;"><small>Anzahl</small><br><b id="count-val">0</b></div>
        </div>
      </div>

      <button class="btn ai" onclick="runAiAnalyse()">âœ¨ KI Spar-Tipps generieren</button>
      <div id="ai-output" style="margin-top:10px;"></div>

      <div id="main-list" style="margin-top:15px;"></div>
    </section>

    <section id="s-settings" class="screen">
      <div class="card">
        <h3>Monatsbudget</h3>
        <input type="number" id="budgetInput" placeholder="z.B. 500" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--border);" oninput="saveBudget(this.value)">
      </div>
      <div class="card">
        <h3>Cloud Sync</h3>
        <button id="login-btn" class="btn" style="background:#fff; color:#444; border:1px solid var(--border);" onclick="login()">Google Login</button>
        <button id="logout-btn" class="btn" style="background:var(--danger); display:none;" onclick="logout()">Abmelden</button>
      </div>
      <button class="btn" style="background:var(--danger); opacity:0.6" onclick="if(confirm('Alles lÃ¶schen?')){localStorage.clear(); location.reload();}">App zurÃ¼cksetzen</button>
    </section>
  </main>
</div>

<script>
// (Alle Funktionen aus dem vorherigen Schritt bleiben hier exakt gleich erhalten)
const API_KEY = "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";
const DB_KEY = "receipts_v12_final";
let currentCat = "ALL";

function showScreen(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById('s-' + id).classList.add('active');
  el.classList.add('active');
  render();
}

function setCat(cat, el) {
  currentCat = cat;
  document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
  el.classList.add('active');
  render();
}

async function handleFiles(files) {
  if(!files.length) return;
  document.getElementById('prog-cont').style.display = "block";
  let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
  for(let i=0; i<files.length; i++) {
    document.getElementById('p-fill').style.width = (i/files.length*100) + "%";
    try {
      const res = await processFile(files[i]);
      db.push({...res, id: Date.now()+i, date: new Date().toISOString().split('T')[0]});
      localStorage.setItem(DB_KEY, JSON.stringify(db));
    } catch(e) { console.error(e); }
  }
  document.getElementById('p-fill').style.width = "100%";
  render();
  setTimeout(() => { document.getElementById('prog-cont').style.display="none"; }, 2000);
}

async function processFile(file) {
  let img = "";
  if(file.type === "application/pdf") {
    const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
    const page = await pdf.getPage(1);
    const canvas = document.createElement('canvas');
    const viewport = page.getViewport({scale: 1.5});
    canvas.height = viewport.height; canvas.width = viewport.width;
    await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
    img = canvas.toDataURL('image/jpeg');
  } else {
    img = await new Promise(r => { const rd = new FileReader(); rd.onload=e=>r(e.target.result); rd.readAsDataURL(file); });
  }
  const worker = await Tesseract.createWorker("deu");
  const { data } = await worker.recognize(img);
  await worker.terminate();
  const aiRes = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST", headers: {"Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json"},
    body: JSON.stringify({
      model: "llama-3.3-70b-versatile",
      messages: [{role: "user", content: `JSON Format: {"shop":"","total":0.00,"items":[{"n":"","p":0.00,"c":""}]}. Text: ${data.text}`}]
    })
  });
  const json = await aiRes.json();
  return JSON.parse(json.choices[0].message.content.match(/\{.*\}/s)[0]);
}

function render() {
  const db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
  const dFrom = document.getElementById('dateFrom').value;
  const dTo = document.getElementById('dateTo').value;
  const filtered = db.filter(r => {
    const dateMatch = (!dFrom || r.date >= dFrom) && (!dTo || r.date <= dTo);
    const catMatch = currentCat === "ALL" || r.items.some(i => i.c === currentCat);
    return dateMatch && catMatch;
  });
  const sum = filtered.reduce((s, r) => s + (parseFloat(r.total) || 0), 0);
  document.getElementById('sum-val').textContent = sum.toFixed(2) + "â‚¬";
  document.getElementById('count-val').textContent = filtered.length;
  const budget = parseFloat(localStorage.getItem('app_budget') || 0);
  const bArea = document.getElementById('budget-area');
  if(budget > 0) {
    const perc = Math.min((sum/budget)*100, 100);
    const color = perc > 90 ? 'var(--danger)' : (perc > 70 ? 'orange' : 'var(--success)');
    bArea.innerHTML = `<div class="card"><b>Monatsbudget:</b> ${sum.toFixed(2)}â‚¬ / ${budget}â‚¬
      <div class="progress-bg"><div class="progress-fill" style="width:${perc}%; background:${color}"></div></div>
    </div>`;
  } else { bArea.innerHTML = ""; }
  const listCont = document.getElementById('main-list');
  if(!filtered.length) {
    listCont.innerHTML = "<p style='text-align:center; color:gray;'>Keine Bons gefunden.</p>";
    return;
  }
  listCont.innerHTML = filtered.slice().reverse().map(r => `
    <div class="receipt-item">
      <div class="receipt-header" onclick="this.nextElementSibling.classList.toggle('open')">
        <span><b>${r.shop || 'Unbekannt'}</b><br><small>${r.date}</small></span>
        <span style="font-weight:700">${(r.total || 0).toFixed(2)}â‚¬ â–¾</span>
      </div>
      <div class="details">
        ${(r.items || []).map(i => `<div style="display:flex;justify-content:space-between"><span>${i.n}</span><span>${i.p.toFixed(2)}â‚¬</span></div>`).join('')}
        <button onclick="deleteItem(${r.id})" style="color:var(--danger); background:none; border:none; margin-top:10px; cursor:pointer; width:100%; text-align:right;">LÃ¶schen</button>
      </div>
    </div>
  `).join('');
}

async function runAiAnalyse() {
  const db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
  if(!db.length) return alert("Erst Bons scannen!");
  const out = document.getElementById('ai-output');
  out.innerHTML = "<div class='card'>Analysiere Ausgaben...</div>";
  const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST", headers: {"Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json"},
    body: JSON.stringify({
      model: "llama-3.3-70b-versatile",
      messages: [{role: "user", content: `Gib 3 Spartipps basierend auf: ${JSON.stringify(db.slice(-5))}`}]
    })
  });
  const data = await res.json();
  out.innerHTML = `<div class="card" style="background:#e0f2fe; border:1px solid #7dd3fc;"><b>KI Spar-Tipps:</b><br>${data.choices[0].message.content}</div>`;
}

function saveBudget(v) { localStorage.setItem('app_budget', v); render(); }
function login() {
  const client = google.accounts.oauth2.initTokenClient({
    client_id: '874809033702-5n2klkcs50hs8ugamgqvq8irfjfare3g.apps.googleusercontent.com',
    scope: 'https://www.googleapis.com/auth/drive.appdata',
    callback: (r) => { if(r.access_token) { localStorage.setItem('google_token', r.access_token); location.reload(); } }
  });
  client.requestAccessToken();
}
function logout() { localStorage.removeItem('google_token'); location.reload(); }
function deleteItem(id) {
  let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
  localStorage.setItem(DB_KEY, JSON.stringify(db.filter(r => r.id !== id)));
  render();
}
window.onload = () => {
  render();
  document.getElementById('budgetInput').value = localStorage.getItem('app_budget') || "";
  if(localStorage.getItem('google_token')) {
    document.getElementById('login-btn').style.display = 'none';
    document.getElementById('logout-btn').style.display = 'block';
    document.getElementById('sync-status').textContent = "âœ… Cloud Aktiv";
  }
};
</script>
</body>
</html>
