<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bonpro - KI Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1 { font-size: 1.5rem; margin-top: 0; color: var(--primary); }
        #status { font-size: 0.9rem; color: #64748b; margin: 10px 0; min-height: 1.2em; }
        button { 
            background: var(--primary); color: white; border: none; padding: 12px 20px; 
            border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer;
        }
        #result { margin-top: 20px; white-space: pre-wrap; font-size: 0.85rem; background: #f1f5f9; padding: 10px; border-radius: 8px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>Kassenbon Scanner</h1>
    <p id="status">Bereit zum Scannen</p>
    
    <input type="file" id="fileInput" accept="image/*" class="hidden">
    <button onclick="document.getElementById('fileInput').click()">Bon fotografieren / wählen</button>

    <div id="result">Noch keine Daten extrahiert.</div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.textContent = "Schritt 1: Text wird erkannt...";
        resultDiv.textContent = "";

        try {
            // 1. OCR: Text aus Bild extrahieren
            const worker = await Tesseract.createWorker('deu');
            const ret = await worker.recognize(file);
            const extractedText = ret.data.text;
            await worker.terminate();

            if (!extractedText.trim()) {
                status.textContent = "Fehler: Kein Text gefunden.";
                return;
            }

            status.textContent = "Schritt 2: KI analysiert Daten...";
            
            // 2. KI: Daten strukturieren (Hugging Face API)
            // Wir nutzen Mistral-7B, da es gut für Extraktionen ist
            const response = await fetch(
                "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2",
                {
                    headers: { "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({
                        inputs: `Analysiere diesen Kassenbon-Text. Gib NUR ein JSON zurück mit: {"shop": "Name", "total": 0.00, "items": []}. Text: ${extractedText}`,
                        parameters: { return_full_text: false }
                    }),
                }
            );

            const aiResult = await response.json();
            
            // Ergebnis anzeigen
            status.textContent = "Analyse abgeschlossen!";
            resultDiv.textContent = JSON.stringify(aiResult, null, 2);

        } catch (err) {
            console.error(err);
            status.textContent = "Fehler: " + err.message;
        }
    };
</script>

</body>
</html>
