<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kassenbon Pro ‚Äì Budget & Inflation</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --primary: #2563eb; --primary-light: #dbeafe; --bg: #f3f4f6; --card: #ffffff;
      --text: #111827; --text-muted: #6b7280; --border: #e5e7eb; --danger: #dc2626; --warning: #f59e0b; --success: #10b981; --radius: 12px;
      --app-width: 480px;
    }
    [data-theme="dark"] { --primary: #60a5fa; --primary-light: #1e3a8a; --bg: #111827; --card: #1f2937; --text: #f9fafb; --text-muted: #9ca3af; --border: #374151; }
    [data-theme="nature"] { --primary: #059669; --primary-light: #d1fae5; --bg: #f0fdf4; --card: #ffffff; --text: #064e3b; --border: #bcf0da; }
    [data-theme="berry"] { --primary: #db2777; --primary-light: #fce7f3; --bg: #fff1f2; --card: #ffffff; --text: #831843; --border: #fecdd3; }
    [data-theme="ocean"] { --primary: #0891b2; --primary-light: #cffafe; --bg: #ecfeff; --card: #ffffff; --text: #164e63; --border: #a5f3fc; }
    [data-theme="sunset"] { --primary: #ea580c; --primary-light: #ffedd5; --bg: #fff7ed; --card: #ffffff; --text: #7c2d12; --border: #fed7aa; }
    [data-theme="gold"] { --primary: #854d0e; --primary-light: #fef9c3; --bg: #fefce8; --card: #ffffff; --text: #422006; --border: #fef08a; }

    body.desktop-mode { --app-width: 1000px; }
    * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
    .app { max-width: var(--app-width); margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; background: var(--bg); }

    header { padding: 16px; background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; }
    .sync-status { font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-top: 4px; text-align: center; }
    
    .tabs { display: flex; margin-top: 12px; background: var(--bg); border-radius: 999px; padding: 4px; border: 1px solid var(--border); gap: 2px; }
    .tab { flex: 1; text-align: center; padding: 8px 2px; font-size: 0.75rem; border-radius: 999px; cursor: pointer; color: var(--text-muted); white-space: nowrap; }
    .tab.active { background: var(--primary); color: #fff; font-weight: 600; }

    main { flex: 1; padding: 12px; padding-bottom: 72px; }
    .screen { display: none; }
    .screen.active { display: block; }

    .card { background: var(--card); border-radius: var(--radius); padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); }
    .btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 12px; border-radius: var(--radius); border: none; background: var(--primary); color: #fff; font-size: 0.95rem; font-weight: 600; cursor: pointer; margin-top: 10px; }
    .btn.google { background: #fff; color: #444; border: 1px solid var(--border); gap: 8px; }
    .btn.ai { background: linear-gradient(135deg, var(--primary), #a855f7); }

    .progress-bg { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin-top: 5px; }
    .progress-fill { background: var(--success); height: 100%; width: 0%; transition: width 0.5s ease; }
    .progress-fill.warning { background: var(--warning); }
    .progress-fill.danger { background: var(--danger); }

    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    .stat { background: var(--primary-light); padding: 12px; border-radius: var(--radius); text-align: center; }
    .stat-val { display: block; font-weight: 800; color: var(--primary); font-size: 1.1rem; }

    .inflation-card { border-left: 4px solid var(--danger); background: rgba(220, 38, 38, 0.1); padding: 12px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; }
    .ai-box { background: var(--primary-light); border-left: 4px solid var(--primary); padding: 15px; margin-top: 10px; border-radius: 8px; font-size: 0.9rem; line-height: 1.5; }

    .category-chips { display: flex; gap: 6px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .chip { flex-shrink: 0; padding: 6px 14px; border-radius: 999px; border: 1px solid var(--border); font-size: 0.75rem; background: var(--card); cursor: pointer; }
    .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

    .receipt-item { padding: 12px 0; border-bottom: 1px solid var(--border); }
    .receipt-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .receipt-details { display: none; margin-top: 10px; background: var(--bg); padding: 12px; border-radius: 8px; }
    .receipt-details.open { display: block; }

    .detail-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
    .detail-table td { padding: 6px 0; border-bottom: 1px dotted var(--border); }
    .file-label { display: block; padding: 30px; border: 2px dashed var(--primary); border-radius: var(--radius); text-align: center; color: var(--primary); cursor: pointer; font-weight: 600; }

    input, select, .toggle-row { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); margin-top: 5px; }
    .toggle-row { display: flex; justify-content: space-between; align-items: center; }

    #scan-progress-container { display: none; margin-top: 15px; }
    .scan-bar-bg { background: var(--border); height: 8px; border-radius: 4px; overflow: hidden; }
    .scan-bar-fill { background: var(--primary); height: 100%; width: 0%; transition: width 0.3s linear; }
  </style>
</head>
<body>
<div class="app">
  <header>
    <h1 style="margin:0; font-size: 1.3rem; text-align:center">Kassenbon Pro</h1>
    <div id="sync-info" class="sync-status">Lokaler Modus</div>
    <div class="tabs">
      <div class="tab active" data-screen="scan">Scan</div>
      <div class="tab" data-screen="stats">Statistik</div>
      <div class="tab" data-screen="hist">Verlauf</div>
      <div class="tab" data-screen="settings">Optionen</div>
    </div>
  </header>

  <main>
    <section id="screen-scan" class="screen active">
      <div class="card">
        <h2>Bons einlesen</h2>
        <input type="file" id="imgInp" accept="image/*" multiple style="display:none">
        <label for="imgInp" class="file-label">üì∏ Tippen zum Scannen</label>
        <div id="scan-progress-container">
            <div id="status" style="font-size:0.8rem; margin-bottom:5px; text-align:center">Bereit...</div>
            <div class="scan-bar-bg"><div id="scan-fill" class="scan-bar-fill"></div></div>
        </div>
      </div>
      <div id="latest-scan-container"></div>
    </section>

    <section id="screen-stats" class="screen">
      <div id="budget-card-container"></div>
      <div id="inflation-container"></div>
      <div class="card">
        <button class="btn ai" id="aiBtn">‚ú® KI Spar-Analyse</button>
        <div id="aiRes"></div>
      </div>
      <div class="card">
        <h2>Kategorie Filter</h2>
        <div class="category-chips" id="catChips">
          <div class="chip active" data-cat="ALL">Alle</div>
          <div class="chip" data-cat="Obst & Gem√ºse">Obst & Gem√ºse</div>
          <div class="chip" data-cat="Fleisch & Wurst">Fleisch & Wurst</div>
          <div class="chip" data-cat="Backwaren">Backwaren</div>
          <div class="chip" data-cat="Getr√§nke">Getr√§nke</div>
          <div class="chip" data-cat="Milchprodukte">Milchprodukte</div>
          <div class="chip" data-cat="S√º√üwaren">S√º√üwaren</div>
          <div class="chip" data-cat="Haushalt">Haushalt</div>
          <div class="chip" data-cat="Drogerie">Drogerie</div>
          <div class="chip" data-cat="Tabak">Tabak</div>
          <div class="chip" data-cat="Sonstiges">Sonstiges</div>
        </div>
        <div class="stats-grid" id="statGrid"></div>
      </div>
    </section>

    <section id="screen-hist" class="screen">
      <div class="card">
        <h2>Zeitraum</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <input type="date" id="dateFrom">
            <input type="date" id="dateTo">
        </div>
      </div>
      <div id="hist-list"></div>
    </section>

    <section id="screen-settings" class="screen">
      <div class="card">
        <h2>Cloud Sync</h2>
        <button id="googleLoginBtn" class="btn google">
          <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> Google Drive Login
        </button>
      </div>
      <div class="card">
        <h2>Budget & Shops</h2>
        <label>Limit pro Monat (‚Ç¨):</label>
        <input type="number" id="budgetInput">
        <div style="display: flex; gap: 8px; margin-top: 15px;">
          <input type="text" id="newShopInput" placeholder="Laden..." style="margin-top:0">
          <button class="btn" id="addShopBtn" style="margin-top:0; width: 60px">+</button>
        </div>
        <div id="shopChipsContainer" style="display: flex; flex-wrap: wrap; gap: 6px; margin-top:10px"></div>
      </div>
      <div class="card">
        <h2>Design</h2>
        <select id="thm">
          <option value="default">üîµ Blau</option>
          <option value="dark">üåë Dark</option>
          <option value="nature">üåø Natur</option>
          <option value="berry">üçì Beere</option>
          <option value="ocean">üåä Ozean</option>
          <option value="sunset">üåá Sunset</option>
          <option value="gold">‚ú® Gold</option>
        </select>
      </div>
      <button class="btn" style="background:var(--danger)" onclick="if(confirm('Daten l√∂schen?')){localStorage.clear();location.reload()}">Reset</button>
    </section>
  </main>
</div>

<script>
const CLIENT_ID = '874809033702-5n2klkcs50hs8ugamgqvq8irfjfare3g.apps.googleusercontent.com';
const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
const API_KEY = "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";
const DB_KEY = 'receipts_v11_budget';
const SHOPS_KEY = 'custom_shops_v1';

let currentCat = "ALL";
let knownShops = JSON.parse(localStorage.getItem(SHOPS_KEY) || '["REWE", "Lidl", "Aldi", "Edeka", "Netto", "Penny", "Rossmann", "DM"]');
const VALID_CATEGORIES = ["Obst & Gem√ºse", "Fleisch & Wurst", "Backwaren", "Getr√§nke", "Milchprodukte", "S√º√üwaren", "Haushalt", "Drogerie", "Tabak", "Sonstiges"];

let tokenClient, gapiInited = false, gisInited = false;

function gapiLoaded() { 
  gapi.load('client', async () => { 
    await gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] }); 
    gapiInited = true; checkAuth(); 
  }); 
}

function gisLoaded() { 
  tokenClient = google.accounts.oauth2.initTokenClient({ 
    client_id: CLIENT_ID, scope: SCOPES, 
    callback: async (resp) => {
      if (resp.error) return;
      localStorage.setItem('google_token', resp.access_token);
      gapi.client.setToken({access_token: resp.access_token});
      await syncWithCloud('download');
    }
  }); 
  gisInited = true;
}

async function checkAuth() {
  const token = localStorage.getItem('google_token');
  if (token && gapiInited) {
    gapi.client.setToken({access_token: token});
    try {
      await gapi.client.drive.about.get({fields: 'user'});
      document.getElementById('sync-info').textContent = "‚úÖ Cloud-Sync aktiv";
      await syncWithCloud('download');
    } catch (e) { document.getElementById('sync-info').textContent = "‚ö†Ô∏è Login n√∂tig"; }
  }
}

async function syncWithCloud(mode = 'upload') {
  if (!gapiInited || !gapi.client.getToken()) return;
  try {
    const response = await gapi.client.drive.files.list({ spaces: 'appDataFolder', fields: 'files(id, name)' });
    const file = response.result.files[0];
    if (mode === 'upload') {
      const data = localStorage.getItem(DB_KEY) || '[]';
      const fileData = new Blob([data], {type: 'application/json'});
      if (file) {
        await fetch(`https://www.googleapis.com/upload/drive/v3/files/${file.id}?uploadType=media`, {
          method: 'PATCH', headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }, body: fileData
        });
      } else {
        const metadata = { name: 'receipt_backup.json', parents: ['appDataFolder'] };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
        form.append('file', fileData);
        await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST', headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }, body: form
        });
      }
    } else if (file) {
      const res = await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`, {
        headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }
      });
      const cloudData = await res.json();
      localStorage.setItem(DB_KEY, JSON.stringify(cloudData));
      render();
    }
    document.getElementById('sync-info').textContent = "‚úÖ Cloud-Sync aktiv";
  } catch (e) { console.error(e); }
}

document.querySelectorAll('.tab').forEach(t => {
  t.onclick = () => {
    document.querySelectorAll('.tab, .screen').forEach(el => el.classList.remove('active'));
    t.classList.add('active');
    document.getElementById('screen-' + t.dataset.screen).classList.add('active');
    render();
  };
});

document.getElementById('imgInp').onchange = async (e) => {
  const status = document.getElementById('status'), progCont = document.getElementById('scan-progress-container'), fill = document.getElementById('scan-fill');
  progCont.style.display = "block";
  for(let file of e.target.files) {
    fill.style.width = "20%"; status.textContent = "OCR...";
    const worker = await Tesseract.createWorker("deu");
    const { data } = await worker.recognize(file); await worker.terminate();
    fill.style.width = "60%"; status.textContent = "KI...";
    try {
      const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST", headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
        body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: `Analysiere Bon. Shop aus [${knownShops.join(", ")}]. Kategorien: ${VALID_CATEGORIES.join(", ")}. JSON: {"shop":"","total":0.00,"items":[{"n":"","p":0.00,"c":""}]}. Text: ${data.text}` }] })
      });
      const aiJson = await res.json();
      const receipt = JSON.parse(aiJson.choices[0].message.content.match(/\{.*\}/s)[0]);
      const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
      db.push({...receipt, date: new Date().toISOString().split('T')[0], id: Date.now(), timestamp: Date.now()});
      localStorage.setItem(DB_KEY, JSON.stringify(db));
      fill.style.width = "100%";
      document.getElementById('latest-scan-container').innerHTML = `<div class="card">‚úÖ ${receipt.shop}: ${receipt.total.toFixed(2)}‚Ç¨</div>`;
      await syncWithCloud('upload'); render();
    } catch(err) { status.textContent = "KI Fehler!"; }
  }
  setTimeout(() => { progCont.style.display = "none"; fill.style.width="0%"; }, 2000);
};

function render() {
  const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
  const dFrom = document.getElementById('dateFrom').value, dTo = document.getElementById('dateTo').value;
  
  // Stats
  let filtered = db.filter(r => (!dFrom || r.date >= dFrom) && (!dTo || r.date <= dTo)).map(r => {
    const items = currentCat === "ALL" ? r.items : r.items.filter(i => i.c === currentCat);
    return {...r, viewTotal: items.reduce((s,i) => s + (parseFloat(i.p) || 0), 0), viewItems: items};
  }).filter(r => r.viewTotal > 0);

  const totalSum = filtered.reduce((s, r) => s + r.viewTotal, 0);
  document.getElementById('statGrid').innerHTML = `<div class="stat"><span class="stat-val">${totalSum.toFixed(2)}‚Ç¨</span>Gesamt</div><div class="stat"><span class="stat-val">${filtered.length}</span>Bons</div>`;
  
  // Budget
  const limit = parseFloat(localStorage.getItem('monthly_budget') || 0);
  const bCont = document.getElementById('budget-card-container');
  if(limit > 0) {
    const p = Math.min((totalSum / limit) * 100, 100);
    bCont.innerHTML = `<div class="card"><b>Budget</b>: ${totalSum.toFixed(2)} / ${limit}‚Ç¨<div class="progress-bg"><div class="progress-fill ${p>90?'danger':(p>70?'warning':'')}" style="width:${p}%"></div></div></div>`;
  } else bCont.innerHTML = "";

  // History
  document.getElementById('hist-list').innerHTML = filtered.slice().reverse().map(r => `
    <div class="receipt-item">
      <div class="receipt-header" onclick="this.nextElementSibling.classList.toggle('open')">
        <span><b>${r.shop}</b><br><small>${r.date}</small></span>
        <span><b>${r.viewTotal.toFixed(2)}‚Ç¨</b> ‚ñæ</span>
      </div>
      <div class="receipt-details">
        <table class="detail-table">${r.viewItems.map(i => `<tr><td>${i.n}</td><td style="text-align:right">${i.p.toFixed(2)}‚Ç¨</td></tr>`).join('')}</table>
        <button class="del-btn" onclick="deleteReceipt(${r.id})">üóëÔ∏è L√∂schen</button>
      </div>
    </div>`).join('');

  // Inflation
  const prodHist = {};
  db.forEach(r => r.items.forEach(i => {
    const n = i.n.toUpperCase().trim(); if(!prodHist[n]) prodHist[n]=[]; prodHist[n].push({p:i.p, d:r.date});
  }));
  let infHtml = "";
  for(let n in prodHist) {
    if(prodHist[n].length > 1) {
      const l = prodHist[n][prodHist[n].length-1], pr = prodHist[n][prodHist[n].length-2];
      if(l.p > pr.p) infHtml += `<div class="inflation-card">üìà <b>${n}</b>: +${((l.p-pr.p)/pr.p*100).toFixed(0)}%</div>`;
    }
  }
  document.getElementById('inflation-container').innerHTML = infHtml ? `<h2>Inflation</h2>${infHtml}` : "";
}

function deleteReceipt(id) {
  if(confirm('L√∂schen?')) {
    let db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    localStorage.setItem(DB_KEY, JSON.stringify(db.filter(r => r.id !== id)));
    render(); syncWithCloud('upload');
  }
}

document.getElementById('googleLoginBtn').onclick = () => tokenClient.requestAccessToken({prompt: 'select_account'});
document.getElementById('budgetInput').oninput = (e) => { localStorage.setItem('monthly_budget', e.target.value); render(); };
document.getElementById('budgetInput').value = localStorage.getItem('monthly_budget');
document.getElementById('thm').onchange = (e) => { document.body.setAttribute('data-theme', e.target.value); localStorage.setItem('theme', e.target.value); };

function renderShops() {
  document.getElementById('shopChipsContainer').innerHTML = knownShops.map(s => `<div class="chip">${s}<span onclick="removeShop('${s}')" style="margin-left:8px;color:red">√ó</span></div>`).join('');
}
document.getElementById('addShopBtn').onclick = () => {
  const i = document.getElementById('newShopInput'); if(i.value) { knownShops.push(i.value); localStorage.setItem(SHOPS_KEY, JSON.stringify(knownShops)); i.value=''; renderShops(); }
};
window.removeShop = (s) => { knownShops = knownShops.filter(x => x!==s); localStorage.setItem(SHOPS_KEY, JSON.stringify(knownShops)); renderShops(); };

document.getElementById('catChips').onclick = (e) => {
  if(e.target.dataset.cat) { 
    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); 
    e.target.classList.add('active'); currentCat = e.target.dataset.cat; render(); 
  }
};

document.getElementById('aiBtn').onclick = async () => {
  const db = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
  const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST", headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: "Spar-Tipps f√ºr: " + JSON.stringify(db.slice(-5)) }] })
  });
  const data = await res.json();
  document.getElementById('aiRes').innerHTML = `<div class="ai-box">${data.choices[0].message.content.replace(/\n/g,'<br>')}</div>`;
};

window.onload = () => {
  const t = localStorage.getItem('theme'); if(t) { document.body.setAttribute('data-theme', t); document.getElementById('thm').value = t; }
  render(); renderShops();
  setTimeout(() => { gapiLoaded(); gisLoaded(); }, 1500);
};
</script>
</body>
</html>
